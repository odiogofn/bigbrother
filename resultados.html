<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Resultados Semanais</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Topo -->
    <header class="bg-purple-700 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Painel de Resultados</h1>
        <nav class="space-x-4">
          <a href="admin.html" class="hover:underline">🏠 Dashboard</a>
          <a href="participantes.html" class="hover:underline">👥 Participantes</a>
          <a href="resultados.html" class="font-semibold underline">📊 Resultados</a>
        </nav>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="container mx-auto p-6 flex-1">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-6">Cadastrar Resultado da Semana</h2>
        <form id="resultadoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Semana</label>
            <input type="number" id="semana" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Líder</label>
            <input type="text" id="lider" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Anjo</label>
            <input type="text" id="anjo" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Bate-volta</label>
            <input type="text" id="bate_volta" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium">Emparedados (separados por vírgula)</label>
            <input type="text" id="emparedados" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium">Eliminados (separados por vírgula)</label>
            <input type="text" id="eliminados" class="w-full border rounded-lg px-3 py-2 mt-1"/>
          </div>
          <div class="md:col-span-2 flex justify-end">
            <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-2 rounded-lg shadow-md">
              Salvar Resultado
            </button>
          </div>
        </form>
      </div>

      <!-- Lista -->
      <div class="bg-white rounded-xl shadow-md p-6 mt-8">
        <h2 class="text-2xl font-semibold mb-6">Resultados Cadastrados</h2>
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-purple-100 text-left">
              <th class="p-2 border">Semana</th>
              <th class="p-2 border">Líder</th>
              <th class="p-2 border">Anjo</th>
              <th class="p-2 border">Emparedados</th>
              <th class="p-2 border">Eliminados</th>
              <th class="p-2 border">Bate-volta</th>
            </tr>
          </thead>
          <tbody id="listaResultados"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const SUPABASE_URL = "https://biojnilbgzozmynemtra.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpb2puaWxiZ3pvem15bmVtdHJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDM5MzEsImV4cCI6MjA3MjIxOTkzMX0.F8MyL33SdQ7RViOF5RWgoZh8vC6hsyNqmqUXmRcNPDM";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("resultadoForm");
    const listaResultados = document.getElementById("listaResultados");

    async function carregarResultados() {
      const { data, error } = await supabase.from("resultados").select("*").order("semana", { ascending: true });
      if (error) {
        console.error("Erro ao carregar:", error);
        return;
      }

      listaResultados.innerHTML = "";
      data.forEach(r => {
        const row = `<tr>
          <td class="border p-2">${r.semana}</td>
          <td class="border p-2">${r.lider}</td>
          <td class="border p-2">${r.anjo}</td>
          <td class="border p-2">${r.emparedados?.join(", ")}</td>
          <td class="border p-2">${r.eliminados?.join(", ")}</td>
          <td class="border p-2">${r.bate_volta}</td>
        </tr>`;
        listaResultados.innerHTML += row;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const semana = document.getElementById("semana").value;
      const lider = document.getElementById("lider").value;
      const anjo = document.getElementById("anjo").value;
      const bate_volta = document.getElementById("bate_volta").value;
      const emparedados = document.getElementById("emparedados").value.split(",").map(s => s.trim());
      const eliminados = document.getElementById("eliminados").value.split(",").map(s => s.trim());

      const { error } = await supabase.from("resultados").insert([{
        semana, lider, anjo, bate_volta, emparedados, eliminados
      }]);

      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Resultado salvo!");
        form.reset();
        carregarResultados();
      }
    });

    carregarResultados();
  </script>
</body>
</html>
