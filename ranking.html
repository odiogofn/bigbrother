<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ranking</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="supabase.js"></script>
<script src="ranking.js" defer></script>
</head>
<body>

<h1>Ranking do Jogo</h1>

<div>
    <label for="select-semana">Semana:</label>
    <select id="select-semana"></select>

    <label for="select-palpiteiro">Palpiteiro:</label>
    <select id="select-palpiteiro">
        <option value="">Todos</option>
    </select>

    <label for="chk-acumulativo">Acumulativo</label>
    <input type="checkbox" id="chk-acumulativo">
</div>

<table id="tabela-ranking">
    <thead>
        <tr>
            <th>Palpiteiro</th>
            <th>Pontos</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<canvas id="grafico-ranking" width="600" height="300"></canvas>

</body>
</html>
