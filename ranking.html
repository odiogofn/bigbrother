<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gigant Brother - Ranking Público</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="supabase.js"></script> <!-- arquivo com URL e KEY do Supabase -->
</head>
<body class="bg-gray-50 font-sans">

<div class="max-w-5xl mx-auto p-6">

  <h1 class="text-4xl font-bold text-indigo-600 mb-8 text-center">Ranking Público - Gigant Brother</h1>

  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-2xl font-semibold mb-4">Ranking Geral</h2>
    <div id="ranking-list" class="divide-y divide-gray-200"></div>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold mb-4">Evolução de Pontos</h2>
    <canvas id="grafico-evolucao"></canvas>
  </div>

</div>

<script>
async function carregarRanking() {
  // Busca todos os palpiteiros e suas pontuações totais
  const { data: palpiteiros, error } = await supabase
    .from('palpiteiros')
    .select('*')
    .order('pontos', { ascending: false });

  if (error) {
    console.error('Erro ao carregar palpiteiros:', error);
    return;
  }

  // Ranking geral
  const divRanking = document.getElementById('ranking-list');
  divRanking.innerHTML = '';
  palpiteiros.forEach((p, i) => {
    const row = document.createElement('div');
    row.className = 'flex justify-between py-2';
    row.innerHTML = `<span class="font-semibold">${i+1} - ${p.nome}</span> <span>${p.pontos || 0} pts</span>`;
    divRanking.appendChild(row);
  });

  // Evolução de pontos (simulação com 10 semanas)
  const semanas = Array.from({length: 10}, (_, i) => 'Semana ' + (i+1));
  const datasets = palpiteiros.map(p => ({
    label: p.nome,
    data: Array.from({length: 10}, () => Math.floor(Math.random()*10)), // simulação
    borderColor: `hsl(${Math.random()*360},70%,50%)`,
    backgroundColor: 'transparent',
    tension: 0.3
  }));

  const ctx = document.getElementById('grafico-evolucao').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: { labels: semanas, datasets },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}

// Carrega ao abrir a página
carregarRanking();
</script>

</body>
</html>
