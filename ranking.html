<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ranking - Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ranking do Jogo</h1>

  <div class="filtros">
    <label for="select-semana">Semana:</label>
    <select id="select-semana"></select>

    <label for="select-palpiteiro">Palpiteiro:</label>
    <select id="select-palpiteiro">
      <option value="">Todos</option>
    </select>

    <label for="chk-acumulativo">
      <input type="checkbox" id="chk-acumulativo"> Acumulativo
    </label>

    <button id="btn-atualizar">Atualizar</button>
  </div>

  <table id="tabela-ranking" class="tabela-ranking">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Palpiteiro</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody id="ranking-tbody"></tbody>
  </table>

  <!-- ranking.js importa supabase.js como módulo -->
  <script type="module" src="ranking.js"></script>
</body>
</html>
