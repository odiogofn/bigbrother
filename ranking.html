<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Jogo Grande Irmão</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="ranking.js" defer></script>
</head>
<body>
    <h1>Ranking Geral</h1>

    <div class="filtros">
        <label for="semana">Semana:</label>
        <select id="semana">
            <option value="0">Todas</option>
            <option value="1">Semana 1</option>
            <option value="2">Semana 2</option>
            <option value="3">Semana 3</option>
            <option value="4">Semana 4</option>
            <option value="5">Semana 5</option>
        </select>

        <label for="palpiteiro">Palpiteiro:</label>
        <select id="palpiteiro">
            <option value="">Todos</option>
            <!-- JS preenche os palpiteiros -->
        </select>

        <label for="acumulativo">Acumulativo:</label>
        <input type="checkbox" id="acumulativo">

        <button id="filtrarBtn">Filtrar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Palpiteiro</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody id="ranking-body">
            <!-- Ranking será preenchido pelo JS -->
        </tbody>
    </table>
</body>
</html>
