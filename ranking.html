<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Jogo Grande Irmão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ranking - Jogo Grande Irmão</h1>

        <section class="filtros">
            <label>
                Semana:
                <select id="filtro-semana">
                    <option value="1">Semana 1</option>
                    <option value="2">Semana 2</option>
                    <option value="3">Semana 3</option>
                    <option value="4">Semana 4</option>
                    <option value="5">Semana 5</option>
                    <!-- adicionar mais semanas conforme necessário -->
                </select>
            </label>

            <label>
                Palpiteiro:
                <select id="filtro-palpiteiro">
                    <option value="">Todos</option>
                </select>
            </label>

            <label>
                <input type="checkbox" id="acumulativo">
                Acumulativo
            </label>

            <button id="aplicar-filtro">Aplicar Filtro</button>
        </section>

        <section>
            <h2>Tabela de Ranking</h2>
            <table id="tabela-ranking">
                <thead>
                    <tr>
                        <th>Palpiteiro</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- preenchido pelo ranking.js -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Gráfico de Pontos</h2>
            <canvas id="grafico-ranking" width="800" height="400"></canvas>
        </section>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="ranking.js"></script>
</body>
</html>
