<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ranking do Jogo</h1>

    <!-- FILTROS -->
    <div id="ranking-filtros">
      <label>Semana: <input type="number" id="ranking-semana" min="1" /></label>
      <label>Palpiteiro:
        <select id="ranking-palpiteiro">
          <option value="">Todos</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="ranking-acumulativo"> Acumulativo
      </label>
      <button id="ranking-btn">Atualizar</button>
    </div>

    <!-- TABELA -->
    <table id="ranking-tabela" border="1">
      <thead>
        <tr>
          <th>Palpiteiro</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- GRÁFICO -->
    <canvas id="ranking-grafico" width="600" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="ranking.js"></script>
</body>
</html>
