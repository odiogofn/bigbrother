<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <div class="tabs">
      <button class="tab-button" onclick="openTab('participantes')">Participantes</button>
      <button class="tab-button" onclick="openTab('palpiteiros')">Palpiteiros</button>
      <button class="tab-button" onclick="openTab('gabarito')">Gabarito</button>
      <button class="tab-button" onclick="openTab('palpites')">Palpites Enviados</button>
      <button class="tab-button" onclick="openTab('pontuacao')">Pontuação</button>
      <button class="tab-button" onclick="openTab('config')">Configurações</button>
    </div>

    <!-- Participantes -->
    <div id="participantes" class="tab-content">
      <h2>Gerenciar Participantes</h2>
      <input type="text" id="novoParticipante" placeholder="Nome do participante">
      <button onclick="adicionarParticipante()">Adicionar</button>
      <ul id="listaParticipantes"></ul>
    </div>

    <!-- Palpiteiros -->
    <div id="palpiteiros" class="tab-content">
      <h2>Gerenciar Palpiteiros</h2>
      <input type="text" id="nomePalpiteiro" placeholder="Nome">
      <input type="password" id="senhaPalpiteiro" placeholder="Senha">
      <button onclick="adicionarPalpiteiro()">Adicionar</button>
      <ul id="listaPalpiteiros"></ul>
    </div>

    <!-- Gabarito -->
    <div id="gabarito" class="tab-content">
      <h2>Definir Gabarito por Semana</h2>
      <input type="number" id="semanaGabarito" placeholder="Semana">
      <div class="campos-gabarito">
        <select id="gabaritoLider"></select>
        <select id="gabaritoAnjo"></select>
        <select id="gabaritoImune"></select>
        <select id="gabaritoEmparedado"></select>
        <select id="gabaritoBatevolta"></select>
        <select id="gabaritoEliminado"></select>
        <select id="gabaritoCapitao"></select>
        <select id="gabaritoBonus"></select>
      </div>
      <button onclick="salvarGabarito()">Salvar</button>
      <ul id="listaGabarito"></ul>
    </div>

    <!-- Palpites -->
    <div id="palpites" class="tab-content">
      <h2>Palpites Enviados</h2>
      <ul id="listaPalpites"></ul>
    </div>

    <!-- Pontuação -->
    <div id="pontuacao" class="tab-content">
      <h2>Gerenciar Pontuação</h2>
      <input type="text" id="eventoPontuacao" placeholder="Evento (ex: LIDER)">
      <input type="number" id="valorPontuacao" placeholder="Valor">
      <button onclick="adicionarPontuacao()">Adicionar</button>
      <ul id="listaPontuacao"></ul>
    </div>

    <!-- Configuração -->
    <div id="config" class="tab-content">
      <h2>Configurações</h2>
      <button onclick="liberarPalpites(true)">Liberar Envio de Palpites</button>
      <button onclick="liberarPalpites(false)">Fechar Envio de Palpites</button>
      <p>Status atual: <span id="statusPalpites"></span></p>
    </div>
  </div>
</body>
</html>
