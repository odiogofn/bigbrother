<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="supabase.js" type="module"></script>
</head>
<body>

<!-- LOGIN ADMIN -->
<div id="login-container">
    <h2>Login Admin</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btn-login">Entrar</button>
</div>

<!-- PAINEL ADMIN -->
<div id="painel-admin" style="display:none;">
    <h1>Painel Administrativo</h1>
    <button id="btn-logout">Logout</button>

    <!-- ABAS -->
    <div id="abas">
        <button data-aba="aba-participantes">Participantes</button>
        <button data-aba="aba-palpiteiros">Palpiteiros</button>
        <button data-aba="aba-gabarito">Gabarito</button>
        <button data-aba="aba-pontuacao">Pontuação</button>
        <button data-aba="aba-palpites-enviados">Palpites Enviados</button>
        <button data-aba="aba-configuracao">Configuração</button>
    </div>

    <!-- ABA PARTICIPANTES -->
    <div id="aba-participantes" class="aba-conteudo" style="display:none;">
        <h2>Participantes</h2>
        <input type="text" id="nome-participante" placeholder="Nome">
        <button id="btn-add-participante">Adicionar</button>
        <table id="tabela-participantes"></table>
    </div>

    <!-- ABA PALPITEIROS -->
    <div id="aba-palpiteiros" class="aba-conteudo" style="display: none;">
      <h2>Gerenciar Palpiteiros</h2>
      <form id="form-palpiteiro">
        <input type="text" id="palpiteiro-nome" placeholder="Nome" required>
        <input type="password" id="palpiteiro-senha" placeholder="Senha" required>
        <button type="submit">Salvar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody id="lista-palpiteiros"></tbody>
      </table>
    </div>

    <!-- ABA GABARITO -->
    <div id="aba-gabarito" class="aba-conteudo" style="display:none;">
        <h2>Gabarito da Semana</h2>
        <table id="tabela-gabarito"></table>
    </div>

    <!-- ABA PONTUAÇÃO -->
    <div id="aba-pontuacao" class="aba-conteudo" style="display:none;">
        <h2>Pontuação dos Eventos</h2>
        <table id="tabela-pontuacao">
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="pontuacao-body"></tbody>
        </table>
        <button id="btn-salvar-pontuacao">Salvar Pontuação</button>
    </div>

    <!-- ABA PALPITES ENVIADOS -->
    <div id="aba-palpites-enviados" class="aba-conteudo" style="display:none;">
        <h2>Palpites Enviados</h2>
        <table id="tabela-palpites-enviados"></table>
    </div>

    <!-- ABA CONFIGURAÇÃO -->
    <div id="aba-configuracao" class="aba-conteudo" style="display:none;">
        <h2>Configuração</h2>
        <p id="status-envio" data-permitido="false">Envio de Palpites: Fechado</p>
        <button id="btn-alternar-envio">Alternar Status</button>
    </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
