<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Painel Administrativo</h1>

    <!-- Cadastro de Usu치rios -->
    <div class="mb-10">
      <h2 class="text-xl font-semibold mb-3">Cadastrar Usu치rio</h2>
      <form id="signup-form" class="space-y-4">
        <input type="text" id="nome" placeholder="Nome" class="w-full p-2 border rounded" required>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
        <input type="password" id="senha" placeholder="Senha" class="w-full p-2 border rounded" required>
        
        <select id="tipo" class="w-full p-2 border rounded">
          <option value="palpiteiro">Palpiteiro</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Criar Usu치rio
        </button>
      </form>
      <p id="signup-msg" class="mt-3 text-sm"></p>
    </div>

    <!-- Gerenciar Pontua칞칚o -->
    <div>
      <h2 class="text-xl font-semibold mb-3">Configura칞칚o de Pontua칞칚o</h2>
      <form id="pontuacao-form" class="grid grid-cols-2 gap-4">
        <div>
          <label>L칤der</label>
          <input type="number" id="lider" class="w-full p-2 border rounded">
        </div>
        <div>
          <label>Anjo</label>
          <input type="number" id="anjo" class="w-full p-2 border rounded">
        </div>
        <div>
          <label>Emparedado</label>
          <input type="number" id="emparedado" class="w-full p-2 border rounded">
        </div>
        <div>
          <label>Eliminado</label>
          <input type="number" id="eliminado" class="w-full p-2 border rounded">
        </div>
        <div>
          <label>Bate-Volta</label>
          <input type="number" id="batevolta" class="w-full p-2 border rounded">
        </div>
      </form>
      <button onclick="salvarPontuacao()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Salvar Pontua칞칚o
      </button>
      <p id="pontuacao-msg" class="mt-3 text-sm"></p>
    </div>
  </div>

  <script>
    // 游댐 Chave e URL da Supabase
    const SUPABASE_URL = "https://biojnilbgzozmynemtra.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpb2puaWxiZ3pvem15bmVtdHJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDM5MzEsImV4cCI6MjA3MjIxOTkzMX0.F8MyL33SdQ7RViOF5RWgoZh8vC6hsyNqmqUXmRcNPDM";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Criar usu치rio
    const signupForm = document.getElementById("signup-form");
    const signupMsg = document.getElementById("signup-msg");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const tipo = document.getElementById("tipo").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password: senha,
        options: {
          data: { nome, tipo }
        }
      });

      if (error) {
        signupMsg.textContent = "Erro: " + error.message;
        signupMsg.className = "text-red-500";
      } else {
        signupMsg.textContent = "Usu치rio criado com sucesso!";
        signupMsg.className = "text-green-500";
        signupForm.reset();
      }
    });

    // Carregar e salvar pontua칞칚o
    async function carregarPontuacao() {
      const { data, error } = await supabase.from("pontuacao").select("*").limit(1).single();
      if (!error && data) {
        document.getElementById("lider").value = data.lider;
        document.getElementById("anjo").value = data.anjo;
        document.getElementById("emparedado").value = data.emparedado;
        document.getElementById("eliminado").value = data.eliminado;
        document.getElementById("batevolta").value = data.batevolta;
      }
    }

    async function salvarPontuacao() {
      const valores = {
        lider: parseInt(document.getElementById("lider").value),
        anjo: parseInt(document.getElementById("anjo").value),
        emparedado: parseInt(document.getElementById("emparedado").value),
        eliminado: parseInt(document.getElementById("eliminado").value),
        batevolta: parseInt(document.getElementById("batevolta").value),
      };

      const { error } = await supabase
        .from("pontuacao")
        .upsert([valores], { onConflict: ["id"] });

      const msg = document.getElementById("pontuacao-msg");
      if (error) {
        msg.textContent = "Erro: " + error.message;
        msg.className = "text-red-500";
      } else {
        msg.textContent = "Pontua칞칚o atualizada!";
        msg.className = "text-green-500";
      }
    }

    // Carregar ao abrir a p치gina
    carregarPontuacao();
  </script>
</body>
</html>
