<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gigant Brother</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="supabase.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Tela de Login -->
  <div id="login" class="h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg p-8 rounded-lg w-96">
      <h2 class="text-2xl font-bold mb-4 text-purple-700">Login Admin</h2>
      <input id="user" type="text" placeholder="Usuário" class="w-full p-2 border rounded mb-3">
      <input id="pass" type="password" placeholder="Senha" class="w-full p-2 border rounded mb-3">
      <button id="btnLogin" class="w-full bg-purple-600 text-white p-2 rounded">Entrar</button>
    </div>
  </div>

  <!-- Painel -->
  <div id="painel" class="hidden p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Painel Admin - Gigant Brother</h1>
    <div class="flex space-x-4 mb-6">
      <button class="aba bg-purple-600 text-white px-4 py-2 rounded" data-aba="participantes">Participantes</button>
      <button class="aba bg-purple-600 text-white px-4 py-2 rounded" data-aba="palpiteiros">Palpiteiros</button>
      <button class="aba bg-purple-600 text-white px-4 py-2 rounded" data-aba="gabarito">Gabarito</button>
      <button class="aba bg-purple-600 text-white px-4 py-2 rounded" data-aba="pontuacao">Pontuação</button>
    </div>

    <!-- Abas -->
    <div id="conteudo"></div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const loginDiv = document.getElementById("login");
    const painelDiv = document.getElementById("painel");
    const btnLogin = document.getElementById("btnLogin");

    btnLogin.onclick = async () => {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      if (user === "admin" && pass === "admin") {
        loginDiv.classList.add("hidden");
        painelDiv.classList.remove("hidden");
      } else {
        alert("Credenciais inválidas!");
      }
    };

    document.querySelectorAll(".aba").forEach(btn => {
      btn.addEventListener("click", async () => {
        document.getElementById("conteudo").innerHTML =
          `<p class="text-gray-500">Carregando ${btn.dataset.aba}...</p>`;
      });
    });
  </script>
</body>
</html>
