<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Tela de Login -->
  <div id="login-section" class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Login Admin</h2>
      <input id="username" type="text" placeholder="UsuÃ¡rio" 
             class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
      <input id="password" type="password" placeholder="Senha" 
             class="w-full mb-6 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
      <button id="loginBtn" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Entrar
      </button>
      <p id="loginError" class="text-red-500 text-center mt-3 hidden">UsuÃ¡rio ou senha incorretos</p>
    </div>
  </div>

  <!-- Painel Admin -->
  <div id="admin-section" class="hidden min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white p-6">
      <h2 class="text-2xl font-bold mb-8">Painel Admin</h2>
      <nav class="space-y-4">
        <button onclick="showPage('participantes')" class="w-full text-left hover:text-gray-300">ðŸ‘¥ Participantes</button>
        <button onclick="showPage('resultados')" class="w-full text-left hover:text-gray-300">ðŸ“Š Resultados</button>
        <button onclick="logout()" class="w-full text-left text-red-300 hover:text-red-500 mt-8">ðŸšª Sair</button>
      </nav>
    </aside>

    <!-- ConteÃºdo -->
    <main class="flex-1 p-8">
      <!-- Participantes -->
      <div id="participantes-page" class="hidden">
        <h2 class="text-xl font-bold mb-4">Cadastrar Participante</h2>
        <form id="form-participante" class="space-y-4 bg-white shadow p-6 rounded-lg">
          <input type="text" id="nomeParticipante" placeholder="Nome do participante"
                 class="w-full px-4 py-2 border rounded-lg">
          <button type="submit" 
                  class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            Salvar
          </button>
        </form>

        <h3 class="text-lg font-bold mt-8 mb-2">Lista de Participantes</h3>
        <ul id="lista-participantes" class="bg-white shadow rounded-lg divide-y"></ul>
      </div>

      <!-- Resultados -->
      <div id="resultados-page" class="hidden">
        <h2 class="text-xl font-bold">Gerenciar Resultados</h2>
        <p class="text-gray-500 mt-4">Aqui vocÃª poderÃ¡ cadastrar as semanas, lÃ­der, anjo, emparedados, etc.</p>
      </div>
    </main>
  </div>

  <script>
    const SUPABASE_URL = "https://biojnilbgzozmynemtra.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpb2puaWxiZ3pvem15bmVtdHJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDM5MzEsImV4cCI6MjA3MjIxOTkzMX0.F8MyL33SdQ7RViOF5RWgoZh8vC6hsyNqmqUXmRcNPDM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin") {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        showPage("participantes");
      } else {
        loginError.classList.remove("hidden");
      }
    });

    function showPage(page) {
      document.getElementById("participantes-page").classList.add("hidden");
      document.getElementById("resultados-page").classList.add("hidden");
      document.getElementById(page + "-page").classList.remove("hidden");

      if (page === "participantes") loadParticipantes();
    }

    function logout() {
      loginSection.classList.remove("hidden");
      adminSection.classList.add("hidden");
    }

    // Cadastrar Participante
    const form = document.getElementById("form-participante");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nomeParticipante").value;
      if (!nome) return alert("Digite um nome!");

      const { error } = await supabase
        .from("participantes")
        .insert([{ nome, ativo: true, criado_em: new Date() }]);

      if (error) {
        alert("Erro: " + error.message);
      } else {
        document.getElementById("nomeParticipante").value = "";
        loadParticipantes();
      }
    });

    async function loadParticipantes() {
      const { data, error } = await supabase
        .from("participantes")
        .select("*")
        .order("id", { ascending: true });

      const lista = document.getElementById("lista-participantes");
      lista.innerHTML = "";

      if (error) {
        lista.innerHTML = "<li class='p-3 text-red-500'>Erro ao carregar participantes</li>";
        return;
      }

      data.forEach(p => {
        const li = document.createElement("li");
        li.className = "p-3 flex justify-between items-center";
        li.innerHTML = `
          <span>${p.nome} ${!p.ativo ? "(inativo)" : ""}</span>
          <button onclick="toggleAtivo(${p.id}, ${p.ativo})"
                  class="px-2 py-1 text-sm rounded ${p.ativo ? 'bg-red-500' : 'bg-green-500'} text-white">
            ${p.ativo ? 'Desativar' : 'Ativar'}
          </button>
        `;
        lista.appendChild(li);
      });
    }

    async function toggleAtivo(id, ativo) {
      await supabase
        .from("participantes")
        .update({ ativo: !ativo })
        .eq("id", id);
      loadParticipantes();
    }
  </script>
</body>
</html>
