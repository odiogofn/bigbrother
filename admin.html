<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Tela de Login -->
  <div id="login-container" class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login Admin</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Usuário</label>
        <input type="text" id="username" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Senha</label>
        <input type="password" id="password" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Entrar</button>
    </form>
    <p id="login-error" class="text-red-500 text-sm mt-4 hidden text-center">Usuário ou senha inválidos.</p>
  </div>

  <!-- Painel Admin (inicialmente oculto) -->
  <div id="admin-panel" class="hidden w-full max-w-5xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Painel Administrativo</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="usuario.html" class="bg-green-500 text-white p-6 rounded-xl shadow-lg text-center hover:bg-green-600">
        Participantes
      </a>
      <a href="resultados.html" class="bg-purple-500 text-white p-6 rounded-xl shadow-lg text-center hover:bg-purple-600">
        Resultados
      </a>
    </div>
  </div>

  <script>
    // LOGIN SIMPLES
    const loginForm = document.getElementById("login-form");
    const loginContainer = document.getElementById("login-container");
    const adminPanel = document.getElementById("admin-panel");
    const loginError = document.getElementById("login-error");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "admin") {
        // Login ok → mostra painel
        loginContainer.classList.add("hidden");
        adminPanel.classList.remove("hidden");

        // Agora inicializa Supabase
        initSupabase();
      } else {
        loginError.classList.remove("hidden");
      }
    });

    // INICIALIZAÇÃO DO SUPABASE (apenas após login)
    function initSupabase() {
      const supabaseUrl = "https://biojnilbgzozmynemtra.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpb2puaWxiZ3pvem15bmVtdHJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDM5MzEsImV4cCI6MjA3MjIxOTkzMX0.F8MyL33SdQ7RViOF5RWgoZh8vC6hsyNqmqUXmRcNPDM";
      window.supabase = supabase.createClient(supabaseUrl, supabaseKey);

      console.log("✅ Supabase inicializado com sucesso!");
      // aqui você pode chamar funções que carregam dados
    }
  </script>
</body>
</html>
