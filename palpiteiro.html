<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Palpiteiro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Painel do Palpiteiro</h1>

<div id="login-palpiteiro">
    <label>Nome: <input type="text" id="nome"></label>
    <label>Senha: <input type="password" id="senha"></label>
    <button id="login-btn">Entrar</button>
</div>

<div id="painel-palpite" style="display:none;">
    <section>
        <h2>Enviar Palpite</h2>
        <label>Semana: <input type="number" id="semana" min="1"></label>
        <label>Líder:
            <select id="lider"></select>
        </label>
        <label>Anjo:
            <select id="anjo"></select>
        </label>
        <label>Imune:
            <select id="imune"></select>
        </label>
        <label>Emparedado:
            <select id="emparedado"></select>
        </label>
        <label>Batevolta:
            <select id="batevolta"></select>
        </label>
        <label>Eliminado:
            <select id="eliminado"></select>
        </label>
        <label>Capitão:
            <select id="capitao"></select>
        </label>
        <label>Bonus:
            <select id="bonus"></select>
        </label>
        <button id="enviar-palpite">Enviar Palpite</button>
    </section>

    <section>
        <h2>Histórico de Palpites</h2>
        <div id="historico-palpite"></div>
    </section>

    <button id="logout">Logout</button>
</div>

<script type="module" src="supabase.js"></script>
<script type="module" src="palpiteiro.js"></script>
</body>
</html>
