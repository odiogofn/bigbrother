<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Palpiteiro - Jogo Grande Irmão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel do Palpiteiro</h1>

        <!-- Login -->
        <div id="login-form">
            <label>Nome:
                <input type="text" id="nome">
            </label>
            <label>Data de Nascimento:
                <input type="date" id="data-nascimento">
            </label>
            <button id="login">Entrar</button>
        </div>

        <!-- Painel -->
        <div id="painel-palpite" style="display:none;">
            <h2>Enviar Palpite</h2>
            <form id="form-palpite">
                <label>Líder:
                    <select id="lider"></select>
                </label>
                <label>Anjo:
                    <select id="anjo"></select>
                </label>
                <label>Imune:
                    <select id="imune"></select>
                </label>
                <label>Emparedado:
                    <select id="emparedado"></select>
                </label>
                <label>Batevolta:
                    <select id="batevolta"></select>
                </label>
                <label>Eliminado:
                    <select id="eliminado"></select>
                </label>
                <label>Capitão:
                    <select id="capitao"></select>
                </label>
                <label>Bonus:
                    <select id="bonus"></select>
                </label>
                <button type="submit">Enviar Palpite</button>
            </form>

            <h2>Histórico de Palpites</h2>
            <div id="historico-palpite"></div>

            <button id="logout">Logout</button>
        </div>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="palpiteiro.js"></script>
</body>
</html>
